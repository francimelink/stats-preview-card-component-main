<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<picture>
			<source srcset="images/image-header-desktop.jpg" media="(min-width: 992px)" />
			<img src="images/image-header-mobile.jpg" alt="Header image" />
		</picture>
		<section>
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<p>
				Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.
			</p>

			<div class="states">
				<div class="state">
					<div class="state__num">10k+</div>
					<div class="state__heading">companies</div>
				</div>
				<div class="state">
					<div class="state__num">314</div>
					<div class="state__heading">templates</div>
				</div>
				<div class="state">
					<div class="state__num">12m+</div>
					<div class="state__heading">queries</div>
				</div>
			</div>

		</section>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Franci Melink</a>.
		</div>
	</footer>
</body>

</html>
